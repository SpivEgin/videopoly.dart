<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    
    <link rel="import" href="packages/videopoly/video_player.html">
    
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    
    <title>video-player Example</title>
  </head>

  <body>
  
  
    <h1>A YouTube Video</h1>
    
    <video-player
        provider="youtube"
        video="tlcWiP7OLFI"></video-player>
       
       
    <h1>An HTML 5 Video</h1>
    
    <!--
    HTML 5 videos use a URI as the video ID.  This can be relative if your
    site is hosting the file, or an absolute URL if you're using someone
    else's video.  Note that you don't need to use the file extension
    -->
    <video-player
        provider="html5"
        video="http://techslides.com/demos/sample-videos/small"
        width="320" height="200"></video-player>
       
       
    <h1>A Vimeo Video</h1>
    
    <!--
    Uses the long number as the video ID
    -->
    <video-player
        provider="vimeo"
        video="78966399"
        width="320" height="200"></video-player>
       
       
    <h1>A Twitch Video</h1>
    
    <!--
    Uses part of the URI as the video.
    -->
    <video-player
        provider="twitch"
        video="c/5165868"
        width="320" height="200"></video-player>
  </body>
</html>
